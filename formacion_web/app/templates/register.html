<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario | GC Academia</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Sorts+Mill+Goudy:ital@0;1&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Colores GC Academia */
            --void-bg: #0a0a0f;
            --gryffindor: #ae0001;
            --slytherin: #2a623d;
            --ravenclaw: #222f5b;
            --hufflepuff: #ecb939;
            --hogwarts-gold: #d4af37;
            --parchment: #f3e5ab;
            --ink: #2c1810;
            
            --card-glass: rgba(44, 24, 16, 0.85);
            --card-border: rgba(212, 175, 55, 0.3);
            --input-border: rgba(255, 255, 255, 0.1);
            --input-focus-glow: rgba(212, 175, 55, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Work Sans', sans-serif;
            background-color: var(--void-bg);
            color: var(--parchment);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            perspective: 2000px;
            padding: 40px 20px;
        }

        /* --- CAPAS DE ATMÓSFERA --- */
        .deep-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, #1a1a2e 0%, var(--void-bg) 60%);
            z-index: -3; pointer-events: none;
        }

        #constellation-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
        }

        .film-grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03; z-index: -1; pointer-events: none; mix-blend-mode: overlay;
        }

        /* --- BORDE DE LAS CUATRO CASAS --- */
        .house-border-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                var(--gryffindor) 25%, 
                var(--slytherin) 25%, var(--slytherin) 50%, 
                var(--ravenclaw) 50%, var(--ravenclaw) 75%, 
                var(--hufflepuff) 75%);
            border-radius: 32px 32px 0 0;
            z-index: 5;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .auth-wrapper {
            width: 100%; max-width: 480px;
            z-index: 10; position: relative; margin: auto;
            opacity: 0; 
            animation: revealNexus 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        /* --- TARJETA DE REGISTRO --- */
        .auth-card {
            background: var(--card-glass);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--card-border);
            border-radius: 32px;
            padding: 3rem 2.2rem;
            box-shadow: 
                0 30px 60px -20px rgba(0,0,0,0.85),
                inset 0 1px 1px rgba(255,255,255,0.1),
                inset 0 -1px 20px rgba(0,0,0,0.2);
            position: relative;
            transform-style: preserve-3d;
            will-change: transform;
            overflow: hidden;
        }

        .auth-card::before {
            content: ''; position: absolute; inset: 0; border-radius: 32px; padding: 1.5px;
            background: linear-gradient(180deg, rgba(212, 175, 55, 0.15), transparent 85%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude; pointer-events: none;
        }

        /* --- HEADER & LOGO --- */
        .auth-header {
            text-align: center;
            margin-bottom: 2.2rem;
            position: relative;
            z-index: 2;
        }

        .logo-box {
            width: 90px; height: 90px; margin: 0 auto 1.2rem; position: relative;
            display: flex; align-items: center; justify-content: center;
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.35));
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .auth-card:hover .logo-box { 
            transform: translateZ(30px) scale(1.05); 
            filter: drop-shadow(0 0 25px rgba(212, 175, 55, 0.5));
        }

        .logo-svg { 
            width: 100%; height: 100%; fill: none; 
            stroke: var(--parchment); 
            stroke-linecap: round; 
            stroke-linejoin: round; 
        }
        
        .draw-path { 
            stroke-dasharray: 400; 
            stroke-dashoffset: 400; 
            animation: drawLine 2.8s cubic-bezier(0.25, 0.8, 0.25, 1) forwards; 
            stroke: var(--parchment);
            stroke-width: 1.8;
        }
        .draw-delay { animation-delay: 0.4s; stroke-width: 1.4; }
        .draw-delay-2 { animation-delay: 0.8s; stroke-width: 1.8; }

        h1 {
            font-family: 'Cinzel', serif; 
            font-size: 1.95rem; 
            font-weight: 600;
            letter-spacing: 1.8px;
            background: linear-gradient(180deg, var(--parchment) 30%, var(--hogwarts-gold) 100%);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            text-shadow: 0 6px 20px rgba(0,0,0,0.45); 
            text-transform: uppercase;
            position: relative;
            z-index: 2;
            line-height: 1.1;
        }

        .subtitle {
            font-family: 'Sorts Mill Goudy', serif; 
            color: var(--parchment);
            font-size: 1.05rem;
            font-style: italic;
            opacity: 0.85;
            margin-top: 0.4rem;
            position: relative;
            z-index: 2;
            letter-spacing: 0.5px;
        }

        /* --- INPUTS --- */
        .form-group { margin-bottom: 1.6rem; position: relative; transform: translateZ(15px); }

        .input-border-container {
            position: absolute; inset: -1px; border-radius: 14px; padding: 1px;
            background: radial-gradient(140px circle at var(--x) var(--y), var(--hogwarts-gold), transparent 55%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            pointer-events: none; opacity: 0.55;
        }

        .input-icon {
            position: absolute; left: 1.1rem; top: 50%; transform: translateY(-50%);
            color: var(--parchment); width: 19px; height: 19px; z-index: 5; transition: 0.3s;
            filter: drop-shadow(0 0 2px var(--hogwarts-gold));
        }

        .form-control {
            width: 100%; padding: 1.1rem 1rem 1.1rem 3.3rem;
            background: rgba(44, 24, 16, 0.62);
            border: 1px solid var(--input-border);
            border-radius: 14px; 
            color: var(--parchment); 
            font-family: 'Work Sans', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(243, 229, 171, 0.55);
            font-family: 'Work Sans', sans-serif;
        }

        .form-control:focus {
            background: rgba(44, 24, 16, 0.88); 
            outline: none; 
            border-color: transparent;
            box-shadow: inset 0 0 18px var(--input-focus-glow);
        }
        .form-control:focus + .input-border-container + .input-icon { 
            color: var(--hogwarts-gold); 
            filter: drop-shadow(0 0 6px var(--hogwarts-gold)); 
        }

        /* --- SELECTOR DE ROLES CON ICONOS SOBRIOS --- */
        .role-section {
            margin-bottom: 2rem;
            transform: translateZ(15px);
        }
        
        .role-label {
            display: block;
            font-family: 'Cinzel', serif;
            font-size: 0.92rem;
            font-weight: 500;
            color: var(--hogwarts-gold);
            letter-spacing: 1.8px;
            text-transform: uppercase;
            margin-bottom: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }
        
        .role-label .material-symbols-outlined {
            font-size: 1.3rem;
            color: var(--hogwarts-gold);
        }

        .role-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;
        }
        
        .role-option { cursor: pointer; position: relative; }
        .role-option input { display: none; }

        .role-card {
            display: flex; flex-direction: column; align-items: center; padding: 1rem 0.4rem;
            background: rgba(255,255,255,0.025); 
            border: 1px solid rgba(255,255,255,0.09);
            border-radius: 14px; 
            transition: all 0.28s cubic-bezier(0.25, 0.8, 0.25, 1); 
            color: var(--parchment);
            font-family: 'Work Sans', sans-serif;
        }
        
        .role-icon {
            width: 36px; height: 36px; margin-bottom: 0.65rem;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.65rem;
            color: var(--parchment);
            transition: all 0.25s ease;
        }
        
        .role-name { 
            font-family: 'Cinzel', serif;
            font-size: 0.82rem; 
            font-weight: 500; 
            text-transform: uppercase; 
            letter-spacing: 1.2px;
            text-align: center;
            line-height: 1.3;
        }

        /* Colores específicos por rol */
        .role-option:nth-child(1) input:checked + .role-card {
            background: linear-gradient(135deg, rgba(174, 0, 1, 0.15), rgba(44, 24, 16, 0.96));
            border-color: var(--gryffindor); 
            color: var(--gryffindor);
            box-shadow: 0 2px 12px rgba(174, 0, 1, 0.25);
        }
        
        .role-option:nth-child(2) input:checked + .role-card {
            background: linear-gradient(135deg, rgba(42, 98, 61, 0.15), rgba(44, 24, 16, 0.96));
            border-color: var(--slytherin); 
            color: var(--slytherin);
            box-shadow: 0 2px 12px rgba(42, 98, 61, 0.25);
        }
        
        .role-option:nth-child(3) input:checked + .role-card {
            background: linear-gradient(135deg, rgba(34, 47, 91, 0.15), rgba(44, 24, 16, 0.96));
            border-color: var(--ravenclaw); 
            color: var(--ravenclaw);
            box-shadow: 0 2px 12px rgba(34, 47, 91, 0.25);
        }
        
        .role-option input:checked + .role-card .role-icon {
            filter: drop-shadow(0 0 6px currentColor);
            transform: scale(1.08);
        }
        
        .role-card:hover {
            background: rgba(255,255,255,0.07);
            transform: translateY(-1px);
        }

        /* --- BOTÓN --- */
        .btn-submit {
            width: 100%; padding: 1.15rem; margin-top: 0.3rem;
            background: linear-gradient(135deg, var(--gryffindor), #9a0000);
            color: var(--parchment); 
            font-weight: 700; 
            font-family: 'Cinzel', serif;
            font-size: 1.02rem; 
            letter-spacing: 1.8px;
            border: 1px solid rgba(255,255,255,0.08); 
            border-radius: 14px; 
            cursor: pointer;
            position: relative; 
            overflow: hidden; 
            transform: translateZ(25px);
            transition: all 0.32s cubic-bezier(0.25, 0.8, 0.25, 1); 
            text-transform: uppercase;
            box-shadow: 0 8px 22px -4px rgba(174, 0, 1, 0.42);
            letter-spacing: 2.2px;
        }

        .btn-submit:hover {
            transform: translateY(-2px) translateZ(25px);
            box-shadow: 0 12px 28px -4px rgba(174, 0, 1, 0.55), 0 0 25px rgba(212, 175, 55, 0.25);
            border-color: var(--hogwarts-gold);
        }
        
        .btn-glow {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.35) 0%, transparent 65%);
            transform: scale(0); transition: transform 0.5s ease-out; opacity: 0; pointer-events: none;
        }
        .btn-submit:hover .btn-glow { transform: scale(1); opacity: 1; transition: 0s; }

        /* --- ALERTAS --- */
        .flash-container { 
            margin-bottom: 1.4rem; 
            transform: translateZ(15px);
        }
        
        .alert {
            padding: 11px 14px; 
            border-radius: 11px; 
            font-size: 0.92rem; 
            margin-bottom: 8px;
            background: rgba(174, 0, 1, 0.12); 
            border: 1px solid rgba(174, 0, 1, 0.35);
            color: var(--parchment); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 9px;
            font-family: 'Work Sans', sans-serif;
        }

        /* Footer */
        .auth-footer { 
            text-align: center; 
            margin-top: 1.8rem; 
            font-size: 0.92rem; 
            color: rgba(243, 229, 171, 0.82); 
            transform: translateZ(15px);
            font-family: 'Work Sans', sans-serif;
            padding-top: 1.2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }
        
        .link-gold { 
            color: var(--hogwarts-gold); 
            text-decoration: none; 
            font-weight: 600; 
            margin-left: 4px; 
            transition: all 0.25s ease;
            font-family: 'Cinzel', serif;
            letter-spacing: 0.8px;
        }
        
        .link-gold:hover { 
            color: var(--parchment); 
            text-shadow: 0 0 10px var(--hogwarts-gold); 
            letter-spacing: 1px;
        }

        @keyframes revealNexus { 
            from { opacity: 0; transform: translateY(30px) scale(0.97); } 
            to { opacity: 1; transform: translateY(0) scale(1); } 
        }
        
        @keyframes drawLine { 
            to { stroke-dashoffset: 0; } 
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .auth-card {
                padding: 2.3rem 1.4rem;
                border-radius: 26px;
            }
            
            .role-grid {
                grid-template-columns: 1fr;
                gap: 9px;
            }
            
            h1 {
                font-size: 1.65rem;
                letter-spacing: 1.5px;
            }
            
            .subtitle {
                font-size: 0.98rem;
            }
            
            .btn-submit {
                font-size: 0.95rem;
                padding: 1rem;
                letter-spacing: 1.8px;
            }
            
            .logo-box {
                width: 80px;
                height: 80px;
            }
            
            .role-name {
                font-size: 0.78rem;
                letter-spacing: 1px;
            }
        }
        
        @media (max-width: 360px) {
            .auth-wrapper {
                max-width: 340px;
                padding: 0 10px;
            }
            
            h1 {
                font-size: 1.55rem;
                letter-spacing: 1.3px;
            }
            
            .role-name {
                font-size: 0.75rem;
            }
            
            .btn-submit {
                font-size: 0.92rem;
                letter-spacing: 1.6px;
            }
        }
    </style>
</head>
<body>

<div class="deep-bg"></div>
<div class="film-grain"></div>
<canvas id="constellation-canvas"></canvas>

<div class="auth-wrapper">
    <div class="auth-card" id="tilt-card">
        <!-- BORDE SUPERIOR CON LAS CUATRO CASAS -->
        <div class="house-border-top"></div>
        
        <div class="auth-header">
            <div class="logo-box">
                <!-- ESCUDO GC ACADEMIA CON ANIMACIÓN -->
                <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path class="draw-path" d="M50 95 C 20 80 10 35 10 15 L 50 5 L 90 15 C 90 35 80 80 50 95 Z" 
                          stroke-width="1.8" fill="none"/>
                    <path class="draw-path draw-delay" d="M50 88 C 28 75 20 40 20 22 L 50 14 L 80 22 C 80 40 72 75 50 88 Z" 
                          stroke-width="1.3" fill="none" opacity="0.82"/>
                    <g class="draw-path draw-delay-2" transform="translate(0, 2)" stroke-width="1.8">
                        <line x1="50" y1="22" x2="50" y2="34" stroke-linecap="round"/>
                        <line x1="44" y1="28" x2="56" y2="28" stroke-linecap="round"/>
                    </g>
                    <g class="draw-path draw-delay-2" transform="translate(0, 5)" stroke-width="1.6">
                        <path d="M45 40 C 43 38 40 38 38 40 C 35 43 35 52 38 55 C 40 57 44 57 46 54 L 46 48 H 42" 
                              transform="translate(-2, 0)" fill="none"/>
                        <path d="M62 40 C 60 38 57 38 55 40 C 52 43 52 55 55 55 C 57 57 60 57 62 55" 
                              transform="translate(2, 0)" fill="none"/>
                    </g>
                    <circle cx="50" cy="50" r="7" fill="none" stroke="var(--hogwarts-gold)" stroke-width="1.4" 
                            stroke-dasharray="45" stroke-dashoffset="45" 
                            style="animation: drawLine 2s cubic-bezier(0.25, 0.8, 0.25, 1) 1.3s forwards;">
                        <animate attributeName="r" values="2.8;4.5;2.8" dur="3.2s" repeatCount="indefinite"/>
                    </circle>
                </svg>
            </div>
            <h1>GC Academia</h1>
            <p class="subtitle">Registro de nuevo miembro</p>
        </div>

        <div class="flash-container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert">
                            <span class="material-symbols-outlined" style="font-size: 1.1rem;">error</span>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form method="post">
            <div class="form-group" onmousemove="updateLight(event, this)">
                <div class="input-border-container"></div>
                <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required autocomplete="off">
                <span class="input-icon material-symbols-outlined">person</span>
            </div>

            <div class="form-group" onmousemove="updateLight(event, this)">
                <div class="input-border-container"></div>
                <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required autocomplete="off">
                <span class="input-icon material-symbols-outlined">mail</span>
            </div>

            <div class="form-group" onmousemove="updateLight(event, this)">
                <div class="input-border-container"></div>
                <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                <span class="input-icon material-symbols-outlined">lock</span>
            </div>

            <div class="role-section">
                <label class="role-label">
                    <span class="material-symbols-outlined">groups</span>
                    Selecciona tu rol
                </label>
                <div class="role-grid">
                    <label class="role-option">
                        <input type="radio" name="role" value="alumno" required checked>
                        <div class="role-card">
                            <span class="role-icon material-symbols-outlined">menu_book</span>
                            <span class="role-name">Alumno</span>
                        </div>
                    </label>
                    <label class="role-option">
                        <input type="radio" name="role" value="profesor">
                        <div class="role-card">
                            <span class="role-icon material-symbols-outlined">workspace_premium</span>
                            <span class="role-name">Profesor</span>
                        </div>
                    </label>
                    <label class="role-option">
                        <input type="radio" name="role" value="admin">
                        <div class="role-card">
                            <span class="role-icon material-symbols-outlined">admin_panel_settings</span>
                            <span class="role-name">Administrador</span>
                        </div>
                    </label>
                </div>
            </div>

            <button class="btn-submit" type="submit">
                <div class="btn-glow"></div>
                registrarse
            </button>
        </form>

        <div class="auth-footer">
            ¿Ya tienes acceso? 
            <a href="{{ url_for('auth.login') }}" class="link-gold">iniciar sesión</a>
        </div>
    </div>
</div>

<script>
    // --- ILUMINACIÓN DE INPUTS ---
    function updateLight(e, container) {
        const rect = container.getBoundingClientRect();
        container.style.setProperty('--x', `${e.clientX - rect.left}px`);
        container.style.setProperty('--y', `${e.clientY - rect.top}px`);
    }

    // --- CONSTELACIONES MEJORADAS (IGUAL QUE LOGIN) ---
    const canvas = document.getElementById('constellation-canvas');
    const ctx = canvas.getContext('2d');
    let w, h, particles, shootingStars = [];
    let mouse = { x: null, y: null, radius: 200 };

    function resize() {
        w = canvas.width = window.innerWidth; 
        h = canvas.height = window.innerHeight;
    }
    
    class Particle {
        constructor() {
            this.reset();
            this.baseSize = this.size;
            this.speed = Math.random() * 0.02 + 0.01;
            this.angle = Math.random() * Math.PI * 2;
            this.color = this.getRandomColor();
            this.pulseSpeed = Math.random() * 0.05 + 0.02;
            this.pulseOffset = Math.random() * Math.PI * 2;
        }
        
        getRandomColor() {
            const r = Math.random();
            if (r > 0.8) return '#d4af37';
            if (r > 0.6) return '#f3e5ab';
            if (r > 0.3) return '#ffffff';
            return '#a9a9a9';
        }
        
        reset() {
            this.x = Math.random() * w;
            this.y = Math.random() * h;
            this.vx = (Math.random() - 0.5) * 0.3;
            this.vy = (Math.random() - 0.5) * 0.3;
            this.size = Math.random() * 1.5 + 0.5;
            this.opacity = Math.random() * 0.7 + 0.3;
        }
        
        update() {
            this.x += this.vx;
            this.y += this.vy;
            
            if (this.x < 0 || this.x > w) this.vx *= -1;
            if (this.y < 0 || this.y > h) this.vy *= -1;
            
            this.size = this.baseSize + Math.sin(Date.now() * this.pulseSpeed + this.pulseOffset) * 0.3;
            
            if (mouse.x !== null) {
                const dx = this.x - mouse.x;
                const dy = this.y - mouse.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < mouse.radius) {
                    const angle = Math.atan2(dy, dx);
                    const force = (mouse.radius - distance) / mouse.radius;
                    this.vx += Math.cos(angle) * force * 0.2;
                    this.vy += Math.sin(angle) * force * 0.2;
                    this.opacity = Math.min(1, this.opacity + 0.3);
                } else {
                    this.opacity = Math.max(0.3, this.opacity - 0.01);
                }
            }
        }
        
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            
            if (this.size > 1.2) {
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 2
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.5, `rgba(212, 175, 55, 0.8)`);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
            } else {
                ctx.fillStyle = `rgba(${parseInt(this.color.slice(1,3), 16)}, ${parseInt(this.color.slice(3,5), 16)}, ${parseInt(this.color.slice(5,7), 16)}, ${this.opacity})`;
            }
            
            ctx.fill();
            
            if (this.color === '#d4af37' && this.size > 1) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 1.5, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(212, 175, 55, 0.2)';
                ctx.fill();
            }
        }
    }
    
    class ShootingStar {
        constructor() {
            this.reset();
            this.speed = Math.random() * 3 + 2;
            this.length = Math.random() * 20 + 10;
            this.life = 0;
            this.maxLife = Math.random() * 100 + 50;
            this.opacity = 1;
            this.trail = [];
        }
        
        reset() {
            const side = Math.floor(Math.random() * 4);
            switch(side) {
                case 0: this.x = Math.random() * w; this.y = -20; this.vx = (Math.random() - 0.5) * 2; this.vy = Math.random() * 1 + 0.5; break;
                case 1: this.x = w + 20; this.y = Math.random() * h; this.vx = -Math.random() * 1 - 0.5; this.vy = (Math.random() - 0.5) * 2; break;
                case 2: this.x = Math.random() * w; this.y = h + 20; this.vx = (Math.random() - 0.5) * 2; this.vy = -Math.random() * 1 - 0.5; break;
                case 3: this.x = -20; this.y = Math.random() * h; this.vx = Math.random() * 1 + 0.5; this.vy = (Math.random() - 0.5) * 2; break;
            }
        }
        
        update() {
            this.x += this.vx * this.speed;
            this.y += this.vy * this.speed;
            this.life++;
            
            this.trail.push({x: this.x, y: this.y, life: 0});
            if (this.trail.length > 10) this.trail.shift();
            
            if (this.life > this.maxLife * 0.8) {
                this.opacity = 1 - (this.life - this.maxLife * 0.8) / (this.maxLife * 0.2);
            }
            
            if (this.x < -50 || this.x > w + 50 || this.y < -50 || this.y > h + 50 || this.life > this.maxLife) {
                this.reset();
                this.life = 0;
                this.opacity = 1;
                this.trail = [];
            }
        }
        
        draw() {
            if (this.opacity <= 0) return;
            
            ctx.save();
            ctx.strokeStyle = `rgba(212, 175, 55, ${this.opacity * 0.9})`;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.shadowColor = 'rgba(212, 175, 55, 0.8)';
            ctx.shadowBlur = 15;
            
            ctx.beginPath();
            for (let i = 0; i < this.trail.length; i++) {
                const point = this.trail[i];
                if (i === 0) ctx.moveTo(point.x, point.y);
                else ctx.lineTo(point.x, point.y);
            }
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
            ctx.fill();
            
            ctx.restore();
        }
    }
    
    function init() {
        particles = [];
        const count = Math.min(Math.floor((w * h) / 8000), 250);
        for (let i = 0; i < count; i++) particles.push(new Particle());
        
        shootingStars = [];
        const starCount = Math.floor(Math.random() * 3) + 3;
        for (let i = 0; i < starCount; i++) {
            setTimeout(() => {
                shootingStars.push(new ShootingStar());
            }, Math.random() * 5000);
        }
    }
    
    function animate() {
        ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
        ctx.fillRect(0, 0, w, h);
        
        ctx.strokeStyle = 'rgba(243, 229, 171, 0.08)';
        ctx.lineWidth = 0.5;
        
        for (let i = 0; i < particles.length; i++) {
            for (let j = i + 1; j < particles.length; j++) {
                const p1 = particles[i], p2 = particles[j];
                const dx = p1.x - p2.x, dy = p1.y - p2.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 100) {
                    ctx.globalAlpha = (100 - distance) / 1000;
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();
                }
            }
        }
        
        if (mouse.x !== null) {
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                const dx = p.x - mouse.x, dy = p.y - mouse.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < mouse.radius) {
                    ctx.strokeStyle = `rgba(212, 175, 55, ${0.8 - distance / mouse.radius})`;
                    ctx.lineWidth = 1 + (1 - distance / mouse.radius) * 2;
                    ctx.globalAlpha = 0.8 - distance / mouse.radius;
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(mouse.x, mouse.y);
                    ctx.stroke();
                }
            }
        }
        
        ctx.globalAlpha = 1;
        
        for (let i = shootingStars.length - 1; i >= 0; i--) {
            shootingStars[i].update();
            shootingStars[i].draw();
            if (shootingStars[i].life > shootingStars[i].maxLife && shootingStars[i].opacity <= 0) {
                shootingStars.splice(i, 1);
                setTimeout(() => {
                    if (shootingStars.length < 5) shootingStars.push(new ShootingStar());
                }, Math.random() * 10000 + 5000);
            }
        }
        
        for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();
        }
        
        requestAnimationFrame(animate);
    }
    
    window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });
    window.addEventListener('mouseleave', () => { mouse.x = null; mouse.y = null; });
    window.addEventListener('touchmove', (e) => { if (e.touches.length > 0) { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; } });
    window.addEventListener('touchend', () => { mouse.x = null; mouse.y = null; });
    window.addEventListener('resize', () => { resize(); init(); });
    
    resize(); init(); animate();

    // --- TILT 3D ---
    const card = document.getElementById('tilt-card');
    let currentRotateX = 0, currentRotateY = 0, targetRotateX = 0, targetRotateY = 0;
    const lerp = (start, end, factor) => start + (end - start) * factor;
    
    document.addEventListener('mousemove', (e) => {
        const midX = window.innerWidth / 2, midY = window.innerHeight / 2;
        targetRotateX = ((e.clientY - midY) / midY) * 5.5; 
        targetRotateY = ((e.clientX - midX) / midX) * -5.5;
    });
    
    function animateTilt() {
        currentRotateX = lerp(currentRotateX, targetRotateX, 0.07);
        currentRotateY = lerp(currentRotateY, targetRotateY, 0.07);
        if (card) {
            card.style.transform = `rotateX(${currentRotateX}deg) rotateY(${currentRotateY}deg)`;
            card.style.boxShadow = `
                ${currentRotateY * -0.4}px ${currentRotateX * 0.4}px 22px rgba(212, 175, 55, 0.22),
                0 30px 60px -20px rgba(0,0,0,0.85),
                inset 0 0 28px rgba(174, 0, 1, 0.12),
                inset 0 0 55px rgba(212, 175, 55, 0.08)
            `;
        }
        requestAnimationFrame(animateTilt);
    }
    
    card.addEventListener('mouseleave', () => { targetRotateX = 0; targetRotateY = 0; });
    animateTilt();
</script>
